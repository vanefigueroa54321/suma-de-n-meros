<!DOCTYPE html>
<html lang="es">
<head>
   
    <title>CALCULADORA DE SUMA</title>
    <style>
        body {
            background-color: #e418da; 
        }
        .suma-container {
            background-color: rgb(94, 146, 214); 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 10px hsla(81, 65%, 55%, 0.1);
            max-width: 300px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="suma-container">
    <h2>CALCULADORA DE SUMA</h2>
     <p>introduce dos numeros para calcular la suma:</p>
    <form>
        <label for="numero1">Número 1:</label><br>
        <input type="number" id="numero1" name="numero1"><br><br>
        
        <label for="numero2">Número 2:</label><br>
        <input type="number" id="numero2" name="numero2"><br><br>
        
        <input type="button" value="Sumar" onclick="sumar()">
    </form>
    <p id="resultado"></p>
</div>

<script>
    function sumar() {
        const num1 = parseFloat(document.getElementById('numero1').value);
        const num2 = parseFloat(document.getElementById('numero2').value);
        const resultado = num1 + num2;
        document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
    }
</script>

</body>
</html>
